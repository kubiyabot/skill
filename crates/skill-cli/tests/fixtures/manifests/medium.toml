# Medium Test Fixture - 10 Skills with 10-20 Tools Each
# Used for testing production-scale skill collections

# Skill 1: Kubernetes
[[skill]]
name = "kubernetes"
description = "Kubernetes cluster management and operations"
version = "1.0.0"

[[skill.tool]]
name = "get"
description = "Get Kubernetes resources"
command = "kubectl get {{resource}}"

[[skill.tool.parameter]]
name = "resource"
description = "Resource type (pods, services, deployments, etc.)"
type = "string"
required = true

[[skill.tool.parameter]]
name = "namespace"
description = "Namespace to query"
type = "string"
required = false

[[skill.tool]]
name = "describe"
description = "Describe a Kubernetes resource"
command = "kubectl describe {{resource}} {{name}}"

[[skill.tool.parameter]]
name = "resource"
type = "string"
required = true

[[skill.tool.parameter]]
name = "name"
type = "string"
required = true

[[skill.tool]]
name = "logs"
description = "Get logs from a pod"
command = "kubectl logs {{pod}}"

[[skill.tool.parameter]]
name = "pod"
type = "string"
required = true

[[skill.tool.parameter]]
name = "follow"
type = "boolean"
required = false

[[skill.tool]]
name = "apply"
description = "Apply configuration from a file"
command = "kubectl apply -f {{file}}"

[[skill.tool.parameter]]
name = "file"
type = "string"
required = true

[[skill.tool]]
name = "delete"
description = "Delete a resource"
command = "kubectl delete {{resource}} {{name}}"

[[skill.tool.parameter]]
name = "resource"
type = "string"
required = true

[[skill.tool.parameter]]
name = "name"
type = "string"
required = true


[[skill.tool.parameter]]
name = "image"
type = "string"
required = true

[[skill.tool.parameter]]
name = "detached"
type = "boolean"
required = false

[[skill.tool]]
name = "stop"
description = "Stop a running container"
command = "docker stop {{container}}"

[[skill.tool.parameter]]
name = "container"
type = "string"
required = true

[[skill.tool]]
name = "logs"
description = "Fetch logs of a container"
command = "docker logs {{container}}"

[[skill.tool.parameter]]
name = "container"
type = "string"
required = true


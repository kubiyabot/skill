name: Publish to npm

on:
  push:
    branches: [CORE-skill-fixes]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        type: boolean
        default: true

jobs:
  check-changes:
    name: Check for SDK changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in sdk/javascript
        id: check
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, assuming changes exist"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only $PREV_TAG HEAD -- sdk/javascript/)
            if [ -n "$CHANGES" ]; then
              echo "Changes detected in sdk/javascript:"
              echo "$CHANGES"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes in sdk/javascript since $PREV_TAG"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

  publish:
    name: Publish @skill-engine/sdk
    runs-on: ubuntu-latest
    needs: check-changes
    defaults:
      run:
        working-directory: sdk/javascript

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify version matches tag
        if: github.event_name == 'release'
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: package.json=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish (dry-run)
        run: npm publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          echo "## npm Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "- Package: @skill-engine/sdk" >> $GITHUB_STEP_SUMMARY
          echo "- Version: $(node -p \"require('./package.json').version\")" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

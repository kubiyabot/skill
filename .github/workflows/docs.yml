name: Deploy Documentation

on:
  push:
    branches:
      - main
      - CORE-skill-docs-site-fixes
    paths:
      - 'docs-site/**'
      - 'crates/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - CORE-skill-docs-site-fixes
    paths:
      - 'docs-site/**'
      - 'crates/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Documentation
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs-site/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-opt
        run: |
          # Detect architecture
          if [ "$(uname -m)" = "arm64" ]; then
            ARCH="arm64"
          else
            ARCH="x86_64"
          fi
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_118/binaryen-version_118-${ARCH}-macos.tar.gz -o binaryen.tar.gz
          tar -xzf binaryen.tar.gz
          sudo mv binaryen-version_118/bin/wasm-opt /usr/local/bin/
          rm -rf binaryen*

      - name: Generate Rust documentation
        run: |
          cargo doc --workspace --no-deps --document-private-items
          mkdir -p docs-site/public/api/rust
          cp -r target/doc/* docs-site/public/api/rust/

      - name: Build WASM playground binary
        run: |
          cargo build --release --target wasm32-unknown-unknown -p skill-runtime
          wasm-opt -Oz target/wasm32-unknown-unknown/release/skill_runtime.wasm -o docs-site/public/skill_runtime.wasm

      - name: Install npm dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build VitePress site
        working-directory: docs-site
        run: npm run build

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs-site/.vitepress/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

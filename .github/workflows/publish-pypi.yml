name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual publish)'
        type: boolean
        default: true

jobs:
  check-changes:
    name: Check for SDK changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in sdk/python
        id: check
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, assuming changes exist"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            # Check if there are changes in sdk/python since the previous tag
            CHANGES=$(git diff --name-only $PREV_TAG HEAD -- sdk/python/)
            if [ -n "$CHANGES" ]; then
              echo "Changes detected in sdk/python:"
              echo "$CHANGES"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            else
              echo "No changes in sdk/python since $PREV_TAG"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            fi
          fi

  publish:
    name: Publish skill-engine-sdk
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.has_changes == 'true' || github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: sdk/python

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Verify version matches tag
        if: github.event_name == 'release'
        run: |
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: pyproject.toml=$PKG_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish (dry-run)
        if: github.event_name == 'workflow_dispatch' && inputs.dry_run == true
        run: |
          echo "Dry run - would publish:"
          ls -la dist/

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.dry_run != true)
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Summary
        run: |
          echo "## PyPI Publish Results" >> $GITHUB_STEP_SUMMARY
          echo "- Package: skill-engine-sdk" >> $GITHUB_STEP_SUMMARY
          PKG_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          echo "- Version: $PKG_VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
